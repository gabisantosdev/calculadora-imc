<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo IMC</title>
    <link rel="stylesheet" href="./src/styles/style.css">
</head>
<body>
    <div class="container">
        <h1>Cálculo IMC</h1>
        <form id="calculadora">
            <label for="peso">Informe seu peso (Kg)</label>
            <input type="number" id="peso" placeholder="Quilos">
            <label for="altura">Informe sua altura (metro e cm)</label>
            <input type="number" id="altura" placeholder="Metros">
            <div class="butoes">
                <button id="calcular" type="button">Calcular</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </div>
</body>
</html>
