<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo IMC</title>
    <link rel="stylesheet" href="./src/styles/style.css">
</head>
<body>
    <div class="container">
        <div class="child">
            <h1>Cálculo IMC</h1>
            <form id="calculadora">
                <label for="peso">Peso (ex.: 70,5)</label>
                <input type="number" id="peso" placeholder="Quilos">
                <label for="altura">Altura (ex.: 1,70)</label>
                <input type="number" id="altura" placeholder="Metros">
                <div class="buttons">
                    <button id="calcular" type="button">Calcular</button>
                    <button id="reset" type="reset">Limpar</button>
                </div>
            </form>
        </div>
        <table>
            <tr>
                <td></td>
                <td>Knocky</td>
                <td>Flor</td>
                <td>Ella</td>
                <td>Juan</td>
            </tr>
        </table>
    </div>
</body>
</html>
